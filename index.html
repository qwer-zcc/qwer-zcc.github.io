---
layout: page
title: Qwer_zcc's blog
tagline: Supporting tagline
---
{% include JB/setup %}

<ul class="posts">
	{% for post in site.posts %}
	<li>
		<div class="article">
			<h3 class="title"><a href="{{ BASE_PATH }}{{ post.url }}" title="{{ post.title }}">{{post.title}}</a></h3>
			<article class="rexp">
				<p>{{ post.excerpt }} </p>
			</article>
			<span>
				{{ post.date | data_to_string }}
			</span>
		</div>
	</li>
	{% endfor %}
</ul>
